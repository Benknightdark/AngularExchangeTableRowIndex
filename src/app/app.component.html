<router-outlet></router-outlet>
<table style="width:100%">
  <tr>
    <th></th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>

  <tr *ngFor="let item of RowData; let i=index">
    <td>
      <button type="button" (click)="RowUp(i,item)">up</button>
      <button type="button" (click)="RowDown(i,item)">down</button>

    </td>
    <td>{{item.FirstName}}</td>
    <td>{{item.LastName}}</td>
    <td>{{item.Age}}</td>
  </tr>

</table>
